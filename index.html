<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script type='text/javascript' src="app.js"></script>
    <title>Tasks</title>
</head>

<body>
    <h1 class="display-2 text-center">Tasks/Edoo</h1><br>
    <div class="container">
        <div class="row justify-content-md-center">
            <h1 class="display-6 text-center">Task 1: Substring with Concatenation of All Words</h1><br>
            <div class="col col-lg-4 tasks">
                <form>
                    <div class="mb-3">
                        <label for="string" class="form-label">String:</label>
                        <input type="text" class="form-control" id="string">
                    </div>
                    <div class="mb-3 input-group">
                        <span class="input-group-text">Words</span>
                        <input type="text" id="Fword" aria-label="First word" class="form-control">
                        <input type="text" id="Sword" aria-label="Second word" class="form-control">
                    </div>
                    <button type="button" onclick="getInput()" class="btn btn-primary">Find</button>
                    <div class="mb-3">
                        <label for="result" class="form-label">Result:</label>
                        <input type="text" class="form-control" id="result" disabled>
                    </div>
                </form>
            </div><hr>
            <div class="row justify-content-md-center">
                <h1 class="display-6 text-center ">Task 2: Happy Number</h1>
                <div class="col col-lg-4 tasks">
                    <form>
                        <div class="mb-3">
                            <label for="inputNumber" class="form-label">Ask to:</label>
                            <input type="text" class="form-control" id="inputNumber">
                        </div>
                        <button type="button" onclick="numberHappy()" class="btn btn-primary">You are happy?</button>
                        <div class="mb-3">
                            <label for="resultHappy" class="form-label">Number:</label>
                            <input type="text" class="form-control" id="resultHappy" disabled>
                        </div>
                    </form>
                </div>
            </div><hr>
            <div class="row justify-content-md-center">
                <h1 class="display-6 text-center ">Task 3: Shortest Palindrome</h1>
                <div class="col col-lg-4 tasks">
                    <form>
                        <div class="mb-3">
                            <label for="stringP" class="form-label">String</label>
                            <input type="text" class="form-control" id="stringP">
                        </div>
                        <button type="button" onclick="" class="btn btn-primary">Palindrome</button>
                        <div class="mb-3">
                            <label for="out" class="form-label">Shorter palindrome:</label>
                            <input type="text" class="form-control" id="out" disabled>
                        </div>
                    </form>
                </div>
            </div>
</body>

</html>
